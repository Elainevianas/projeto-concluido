                    <h6>Formulário para cadastro</h6>

                  <table>

                   
                    <div class="container">
                      <form action="/action_page.php">
                    <tr>
                      <td>
                          <label for="fname">Primeiro nome</label>
                          <input type="text" id="fname" name="firstname" placeholder="digite seu primeiro nome..">
                          <br/><br/>
                      </td>
                      <td>
                          <label for="lname">Sobrenome</label>
                          <input type="text" id="lname" name="lastname" placeholder="digite seu sobrenome.."size=50>
                          <br/><br/>
                      </td>
                    </tr>
                    <tr>
                      <td>
                          <label for="date">Data de nascimento</label>
                          <input type="date" id="date" name="date" placeholder="digite sua data de nascimento..">
                          <br/><br/>
                      </td>
                      <td>
                          <label for="cpf">CPF</label>
                          <input type="number" id="CPF" name="CPF" placeholder="digite seu CPF..">
                          <br/><br/>
                      </td>
                    </tr>

                    <tr>
                      <td>
                          <label for="cep">CEP</label>
                          <input type="number" id="cep" name="CEP" placeholder="digite seu CEP..">
                      </td>
                      <td>
                          <label for="telefone">Telefone</label>
                          <input type="tel" id="telefone" name="Telefone" placeholder="digite seu Telefone..">
                      </td>

                    </tr>

                    <tr>
                      <td>
                        <label for="email">E-mail</label>
                        <input type="email" id="email" name="email" placeholder="digite seu E-mail.."size=30px>
                      </td>
                    </tr>
                    
                    <tr>
                      <td>
                        <label for="cidade">Cidade</label>
                        <select id="cidade" name="cidade">
                          <option value="Belo Horizonte">Belo Horizonte</option>
                          <option value="Esmeraldas">Esmeraldas</option>
                          <option value="Contagem">Contagem</option>

                        </select>
                      </td>
                      <td>
                        <label for="endereco">Endereço</label>
                        <input type="text" id="endereco" name="endereco" placeholder="digite seu endereço..">
                      </td>
                      
                      <tr>
                        <td>
                          <label for="psw"><b>Senha</b></label>
                          <input type="password" placeholder="Digite sua senha" name="psw" id="psw" required>
                        </td>
                        <td>
                          <label for="psw-repeat"><b>Repita sua senha</b></label>
                          <input type="password" placeholder="Repita sua senha" name="psw-repeat" id="psw-repeat" required>
                        </td>
                      </tr>
                      <tr>
                        <td>
                          <button type="submit" class="registerbtn" >Cadastrar</button>

                        </td>
                      </tr>
